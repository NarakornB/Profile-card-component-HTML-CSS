<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>





</head>
<body>
  <div class="container">
    <div class="card-profile">
      <div class="card-profile-bg">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-profile-img">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-profile-name">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
      </div>
      <div class="card-profile-Rating">
        <div class="card-profile-follows">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-profile-likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-profile-photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    
    </div>
  </div>

<!-- 
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->


</body>
</html>
